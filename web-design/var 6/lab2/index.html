<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container calendar-wrapper">       
       <div class="calendar-container">
            <button id="today" class="scaleZero btn">Today</button>
        <div class="control-block">
            <button id="btnPrev" type="button" class="btn">
                <span id="prev" class="prev fa fa-angle-left" aria-hidden="true"></span>
            </button>
            <h6 id="currentDate"></h6>
            <button id="btnNext" type="button" class="btn">
                <span id="prev" class="prev fa fa-angle-right" aria-hidden="true"></span>
            </button>            
        </div>
        <div id="divCal"></div>
       </div>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="script.js"></script>
</body>

</html>
